[PHP]
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = On
zlib.output_compression_level = 6
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions =
disable_classes =
zend.enable_gc = On

; 基本设置
expose_php = Off
max_execution_time = 600
max_input_time = 600
memory_limit = 2G
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = On
error_log = /var/log/php_errors.log

variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
post_max_size = 800M
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"

include_path = ".:/usr/local/lib/php"
doc_root =
user_dir =
enable_dl = Off

; 文件上传
file_uploads = On
upload_max_filesize = 800M
max_file_uploads = 100

; 安全设置
allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 120

; 文件处理
auto_detect_line_endings = On

; 内存和资源限制
max_input_vars = 5000
max_input_nesting_level = 256
user_ini.cache_ttl = 300

; Zend引擎设置（PHP 8.3+需要，用于VIPS）
zend.max_allowed_stack_size = -1

[Date]
date.timezone = Asia/Shanghai

[filter]
filter.default = unsafe_raw
filter.default_flags =

[iconv]
iconv.input_encoding = UTF-8
iconv.internal_encoding = UTF-8
iconv.output_encoding = UTF-8

[intl]
intl.default_locale = zh_CN.UTF-8
intl.error_level = E_WARNING
intl.use_exceptions = 1

[sqlite3]
sqlite3.extension_dir =

[Pcre]
pcre.backtrack_limit = 100000
pcre.recursion_limit = 100000

[Pdo]
pdo_mysql.cache_size = 2000
pdo_mysql.default_socket =

[Pdo_mysql]
pdo_mysql.default_socket =

[Phar]
phar.readonly = Off
phar.require_hash = On

[mail function]
SMTP = localhost
smtp_port = 25
mail.add_x_header = Off

[ODBC]
odbc.allow_persistent = On
odbc.check_persistent = On
odbc.max_persistent = -1
odbc.max_links = -1
odbc.defaultlrl = 4096
odbc.defaultbinmode = 1

[Interbase]
ibase.allow_persistent = 1
ibase.max_persistent = -1
ibase.max_links = -1
ibase.timestampformat = "%Y-%m-%d %H:%M:%S"
ibase.dateformat = "%Y-%m-%d"
ibase.timeformat = "%H:%M:%S"

[MySQLi]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.cache_size = 2000
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

[mysqlnd]
mysqlnd.collect_statistics = On
mysqlnd.collect_memory_statistics = Off

[OPcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 8000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.enable_file_override = 0
opcache.validate_timestamps = 1

[curl]
curl.cainfo =

[openssl]

[ffi]
; 启用FFI扩展（全局启用，VIPS要求）
extension = ffi
ffi.enable = "1"
ffi.preload = ""

; Session 设置
session.save_handler = redis
session.save_path = "tcp://127.0.0.1:6379"
session.gc_maxlifetime = 7200

; 多字节字符串设置
mbstring.language = UTF-8
mbstring.internal_encoding = UTF-8
mbstring.http_input = UTF-8
mbstring.http_output = UTF-8
mbstring.encoding_translation = On

; PCNTL 设置
pcntl.async_signals = On

; FTP 设置
ftp.default_timeout = 90

; ImageMagick 设置
imagick.memory_limit = 1G
imagick.disk_limit = 5GB
imagick.thread_limit = 4

; GD 设置
gd.jpeg_ignore_warning = 1

; VIPS 设置
vips.memory_limit = 1G
vips.concurrency = 4
vips.cache_max = 500
vips.cache_max_files = 1000 